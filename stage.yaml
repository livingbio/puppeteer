{% include 'stage/_base.yaml.j2' %}

build:
- g8 stage builder # --cache

test:
- g8 stage runner {{IMAGE}}:{{TAG}} ./scripts/test.sh
- gsutil -m cp out/* gs://livingbio-tmp/{{COMMIT}}/
- g8 stage check --context=TEST-1-LOG --description="https://storage.googleapis.com/livingbio-tmp/{{COMMIT}}/1.log"
- g8 stage check --context=TEST-2-LOG --description="https://storage.googleapis.com/livingbio-tmp/{{COMMIT}}/2.log"
- g8 stage check --context=TEST-2-MP4 --description="https://storage.googleapis.com/livingbio-tmp/{{COMMIT}}/2.mp4"
